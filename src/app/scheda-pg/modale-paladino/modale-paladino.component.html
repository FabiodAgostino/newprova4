<mat-card class="home flex flex-col basis-full">
  <div class="title">
    <b class="blue">Info Spell Paladino</b>
  </div>
  <ul>
    <li class="li"><b>Religione:</b> {{spellsPaladino.religione}}</li><br>
    <li class="li"><b>Aura:</b> {{spellsPaladino.aura}}</li><br>
    <b>Spells:</b>
    <ul>
      <li *ngFor="let spell of spellsPaladino?.spell">
          -{{spell}}
      </li>
    </ul>
  </ul>
</mat-card>
