<section >
  <mat-checkbox color="primary" [(ngModel)]="macro.checked" (change)="resetMacro()"><b>Carica Macro</b></mat-checkbox>
</section>
<app-macro-insert-edit [multiInsert]="true" [macroMultiInsert]="macro"></app-macro-insert-edit>
<div class="skipScheda">
  <button mat-icon-button (click)="changeScheda('left')" ><mat-icon>keyboard_arrow_left</mat-icon></button>
  <b style="color:black">{{index+1}}/{{macros.length}}</b>
  <button mat-icon-button (click)="changeScheda('right')" ><mat-icon>keyboard_arrow_right</mat-icon></button>
</div>
