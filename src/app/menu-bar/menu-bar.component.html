
<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  &nbsp;
<span class="material-icons" style="color: rgb(255, 210, 48); font-size: 56px; -webkit-text-stroke-width: 0px;">anchor</span>
&nbsp;

  Rotiniel Tools
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <h4 class="name">Tools</h4>
    <mat-divider></mat-divider>


  <a mat-raised-button href="https://bitmed.github.io/tmarmor/" target="_blank" class="but">Infondere armature</a>
  <a mat-raised-button href="https://bitmed.github.io/tmenchant/" target="_blank" class="but">TM Enchant</a>
  <a mat-raised-button href="https://alatarl.github.io/CalendarioTM/" target="_blank" class="but">Calendario elfico</a>
  <a mat-raised-button href="https://alatarl.github.io/ElficoTM/" target="_blank" class="but">Dizionario elfico</a>




    <mat-divider></mat-divider>
    <button mat-raised-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
