
<mat-card class="home flex flex-col basis-full">
  <div class="title pb-4" >
    <b class="blue">{{ data.message }}</b>
  </div>
  <div class="text-center">
    <button class="bg-green-500 text-white px-4 py-2 mx-2 rounded hover:bg-green-600 w-3/12" (click)="close(true)">Si</button>
    <button class="bg-red-500 text-white px-4 py-2 mx-2 rounded hover:bg-red-600 w-3/12" (click)="close(false)">No</button>
  </div>
  </mat-card>
